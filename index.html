<!DOCTYPE html>
<html>

   <head>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="style.css">
       <title>Login</title>

   <body>
        <body id="LoginForm">
                <div class="container">
                <h1 class="form-heading">LOGIN FORM</h1>
                <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                   <h2>Admin Login</h2>
                   <p>Please enter your Personal Information</p>
                   </div>
                    <form id="Login">
                        <div class="form-group">
                
                            <input type="name" class="form-control" id="inputname" placeholder="First name">
                        
                        </div>
                        <div class="form-group">
                
                            <input type="name" class="form-control" id="inputname" placeholder="Second name">
                            
                        </div>
                        <div class="form-group">
                
                            <input type="number" class="form-control" id="inputnumber" placeholder="Phone Number">
                                
                        </div>
                    
                
                        <div class="form-group">
                
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                
                        </div>
                
                        <div class="form-group">
                
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                
                        </div>
                        <div class="forgot">
                        <a href="reset.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn" ><a href="form.html">login</a></button>
                
                    </form>
                    </div>
            

   </form>
